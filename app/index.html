<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ngMasters - wGalleti</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

        <!-- endbuild -->
    </head>
    <body ng-app="ngMastersApp">
        <!--[if lte IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->
        <div class="header">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">ngMasters</a>
                    </div>
                    <div class="collapse navbar-collapse" id="js-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{'dropdown' : itens.subItens != ''}" ui-sref-active="active" ng-repeat="itens in l.navbarMenuItens">
                                <a ui-sref="{{itens.state}}" ng-if="itens.subItens == ''">
                                    <i class="{{itens.icon}}"></i>
                                    {{itens.title}}
                                </a>
                                <a ng-if="itens.subItens != ''" class="dropdown-toggle" data-toggle="dropdown" >
                                    <i class="{{itens.icon}}"></i>
                                    {{itens.title}} 
                                    <span class="caret"></span>
                                </a>
                                <ul ng-if="itens.subItens != ''" class="dropdown-menu">
                                    <li ng-repeat="subitens in itens.subItens">
                                        <a ui-sref="{{subitens.state}}">
                                            <i class="{{subitens.icon}}"></i>
                                            {{subitens.title}}
                                        </a>
                                    </li>
                                </ul>
                            </li>    
                        </ul>

                        <ul class="nav navbar-nav pull-right">
                            <li>
                                <a ui-sref="config">
                                    <i class="fa fa-cog"></i>
                                    Config
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div ui-view></div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/services/layoutmodel.js"></script>
        <script src="scripts/controllers/config.js"></script>
        <!-- endbuild -->
    </body>
</html>
